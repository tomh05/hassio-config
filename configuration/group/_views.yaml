# Controls the views shown on Homeassistant's GUI
default_view:
  name: Home
  view: yes
  entities:
    - binary_sensor.occupied
    - device_tracker.phone
    - sensor.day_phase
    - sun.sun
    - sensor.weather_symbol
    - group.house_controls
    - group.day_phase
    - group.meta_switches
    - group.house_climate_control
    - group.media_players_active
    - group.system_links

living_room:
  name: Living Room
  icon: mdi:sofa
  view: yes
  entities:
    - light.living_room
    - light.kitchen_uplighter
    - light.dining_table_uplighter
    - switch.living_room_speakers
    - media_player.chromecast
    - media_player.tv

lights:
  name: Lights
  icon: mdi:lightbulb
  view: yes
  entities:
    - sensor.lights_on
    - sensor.rooms_on
    - sensor.total_brightness
    - sensor.living_room_light
    - sensor.top_floor_light
    - light.living_room
    - light.kitchen_uplighter
    - light.dining_table_uplighter
    - light.bedroom
    - light.bedroom_ceiling
    - light.bedside_door
    - light.bedside_window
    - light.spare_bedroom
    - light.spare_bedroom_ceiling
    - light.spare_bedroom_bedside
    - light.hallway
    - light.hallway_entrance
    - light.hallway_corridoor

house:
  name: House
  icon: mdi:home-modern
  view: yes
  entities:
    - group.house_climate
    - group.house_other
    - group.house_phones
    - group.house_ring
    - weather.dark_sky

system:
  name: System
  icon: mdi:developer-board
  view: yes
  entities:
    - group.system_pi_stats
    - group.system_links
    - group.system_build
    - group.all_automations
